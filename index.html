<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login page</title>
</head>
<body>
  <div class="main">
    <input placeholder="Username" type="text" name="" id="" class="username">
    <input type="text" name="" id="" placeholder="Password" class="password">
    <button class="login btn">Log in</button>
    <a href="" class="forgot">Forgotten password?</a>
    <button class="signup btn">Create new account</button>

    <div class="modal">
      <div class="modal__panel">
        <div class="modal__header">
          <h1>Sign up</h1>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <form action="" class="modal__form">
          <input placeholder="Username" type="text" name="" id="" class="modal__username">
          <input placeholder="Email" type="text" name="" id="" class="modal__email">
          <input placeholder="Password" type="text" name="" id="" class="modal__password">
          <input placeholder="Confirm password" type="text" name="" id="" class="modal__confirm">
        </form>
        <button class="modal__signup">Sign up</button>
      </div>
    </div>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
